<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Altura total da viewport */
            display: flex;
            flex-direction: column; /* Organiza o layout com navbar no topo e conteúdo abaixo */
            font-family: Arial, sans-serif; /* Fonte mais profissional */
            margin: 0; /* Remove margens padrão */
        }
        .navbar {
            background-color: #4CAF50; /* Cor verde para a Navbar */
            font-size: x-large;
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #dff0d8; /* Verde claro ao passar o mouse */
        }
        .content {
            flex-grow: 1; /* Faz o conteúdo ocupar todo o espaço restante */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            text-align: center; /* Centraliza o texto */
        }
        .content h1 {
            color: #4CAF50;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shop System</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/adicionar">Adicionar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirProdutos">Listar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirPedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statusPedidos">Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    </div>
</nav>

<!-- Conteúdo Principal -->
<div class="content">
    <h1>Bem-vindo ao Sistema!</h1>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
