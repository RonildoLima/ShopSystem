<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Gerenciar Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #4CAF50;
            font-size: x-large;
        }
        .navbar-brand {
            font-weight: bold;
            color: white;
        }
        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #dff0d8;
        }
        .container {
            flex-grow: 1;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shop System</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/adicionar">Adicionar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirProdutos">Listar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirPedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statusPedidos">Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidoHistoricoStatus/gerenciar">Gerenciar pedido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulário de Gerenciamento de Pedido -->
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4" style="color: #4CAF50;">Gerenciar Pedido</h1>
            <!-- Mensagem de Erro -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Formulário -->
            <form th:action="@{/pedidoHistoricoStatus/processar}" method="post">
                <!-- ID do Pedido -->
                <div class="mb-3">
                    <label for="pedidoId" class="form-label">ID do Pedido</label>
                    <input type="text" id="pedidoId" name="pedidoId" class="form-control" placeholder="Digite o ID do Pedido" required>
                </div>

                <!-- Botões de Ação -->
                <div class="mb-3 text-center">
                    <button type="submit" name="acao" value="PROCESSAR" class="btn btn-success me-3">Processar</button>
                    <button type="submit" name="acao" value="CANCELAR" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
