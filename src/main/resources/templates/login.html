<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Altura total da viewport */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            font-family: Roboto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
            max-width: 700px;
            margin: auto;
        }
        .card-body {
            padding: 2rem;
        }
        .form-label {
            font-weight: bold; /* Rótulos em negrito */
        }
        .btn-primary {
            background-color: #3a843d; /* Botão verde */
            border-color: #3a843d;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Efeito ao passar o mouse */
            border-color: #45a049;
            filter: drop-shadow(0 0 0.25rem #0000002c);
        }
        .btn-google {
            background-color: #4285F4; /* Cor do botão do Google */
            color: white;
            border-color: #4285F4;
        }
        .btn-google:hover {
            background-color: #3973cf; /* Cor ao passar o mouse */
            border-color: #3973cf;
            color: white;
            filter: drop-shadow(0 0 0.25rem #0000002c);
        }
        .link-primary {
            text-decoration: none; /* Remove sublinhado */
        }
        .link-primary:hover {
            text-decoration: underline; /* Sublinha ao passar o mouse */
        }
        h1 {
            color: #3a843d;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Login</h1>
            <form th:action="@{/login}" method="post">
                <!-- Usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu email" required>
                </div>

                <!-- Senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão Entrar -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <p class="mt-3 text-center text-danger" th:if="${param.error}">Usuário ou senha inválidos.</p>

            <!-- Botão de Login com Google -->
            <div class="text-center mt-3">
                <a href="/oauth2/authorization/google" class="btn btn-google w-100">
                    <img src="https://www.vectorlogo.zone/logos/google/google-tile.svg" alt="Google Logo" style="height: 20px; margin-right: 8px;">
                    Continuar com Google
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="/user/cadastrar" class="link-primary">Criar uma conta</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
