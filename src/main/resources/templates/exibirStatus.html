<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Status dos Pedidos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .navbar {
      background-color: #4CAF50;
      font-size: x-large;
    }
    .navbar-brand {
      font-weight: bold;
      color: white;
    }
    .navbar-nav .nav-link {
      color: white;
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover {
      color: #dff0d8;
    }
    .container {
      flex-grow: 1;
      margin-top: 50px;
    }
    .content h1 {
      color: #4CAF50;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Shop System</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/produtos/adicionar">Adicionar produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/exibirProdutos">Listar produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/exibirPedidos">Pedidos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/statusPedidos">Status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/pedidoHistoricoStatus/gerenciar">Gerenciar pedido</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Status dos Pedidos -->
<div class="container mt-5">
  <h1 class="text-center mb-4" style="color: #4CAF50;">Status dos Pedidos</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-success">
      <tr>
        <th>Descrição do Pedido</th>
        <th>Status</th>
        <th>Data/Hora do Status</th>
        <th>Data/Hora do Pagamento</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="status : ${historicoStatus}">
        <td th:text="${status.pedido.pedidoDescricao}">Descrição do Pedido</td>
        <td th:text="${status.statusPedido}">Status</td>
        <td th:text="${status.dataHoraStatusPedido}">Data/Hora do Status</td>
        <td th:text="${status.dataHoraPagamento != null ? status.dataHoraPagamento : 'Não disponível'}">Data/Hora do Pagamento</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
