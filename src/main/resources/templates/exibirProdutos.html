<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Altura total da viewport */
            display: flex;
            flex-direction: column; /* Organiza o layout com navbar no topo e conteúdo abaixo */
            margin: 0; /* Remove margens padrão */
        }
        .container {
            flex-grow: 1; /* Faz o conteúdo ocupar todo o espaço restante */
            margin-top: 50px;
        } 
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shop System</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/adicionar">Adicionar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirProdutos">Listar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirPedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statusPedidos">Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidoHistoricoStatus/gerenciar">Gerenciar pedido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard -->
<div class="container">
    <h1 class="text-center mb-4">Produtos em estoque</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-success">
            <tr>
                <th>Nome do Produto</th>
                <th>Valor</th>
                <th>Quantidade em Estoque</th>
                <th>Data de inserção</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.produtoDescricao}">Nome do Produto</td>
                <td th:text="${produto.produtoValor}">Valor</td>
                <td th:text="${produto.quantidadeEstoque}">Quantidade em Estoque</td>
                <td th:text="${produto.produtoDataHoraSaida}">Data de inserção</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
