<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh; /* Altura total da viewport */
            display: flex;
            flex-direction: column; /* Organiza o layout com navbar no topo e conteúdo abaixo */
            font-family: Roboto; /* Fonte mais profissional */
            margin: 0; /* Remove margens padrão */
        }
        
        .container {
            flex-grow: 1; /* Faz o conteúdo ocupar todo o espaço restante */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            margin-top: 100px;
        }
        .content h1 {
            color: #4CAF50;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: bold; /* Rótulos em negrito */
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Shop System</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/produtos/adicionar">Adicionar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirProdutos">Listar produtos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exibirPedidos">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/statusPedidos">Status</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pedidoHistoricoStatus/gerenciar">Gerenciar pedido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Formulário de Adicionar Produto -->
<div class="container">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="text-center mb-4">Adicionar Produto</h1>

            <!-- Mensagem de Sucesso -->
            <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/produtos/adicionar}" method="post" class="mt-4">
                <!-- Nome do Produto -->
                <div class="mb-3">
                    <label for="produtoDescricao" class="form-label">Nome do Produto</label>
                    <input type="text" id="produtoDescricao" name="produtoDescricao" class="form-control" placeholder="Digite o nome do produto" required>
                </div>

                <!-- Valor do Produto -->
                <div class="mb-3">
                    <label for="produtoValor" class="form-label">Valor do Produto</label>
                    <input type="number" step="0.01" id="produtoValor" name="produtoValor" class="form-control" placeholder="Digite o valor do produto" required>
                </div>

                <!-- Estoque -->
                <div class="mb-3">
                    <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque</label>
                    <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" class="form-control" placeholder="Digite a quantidade em estoque" required>
                </div>

                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary w-100">Adicionar Produto</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
